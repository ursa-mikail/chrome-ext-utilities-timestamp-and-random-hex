<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Plugin</title>
    <style>
        #output {
            background-color: black;
            color: white;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Utility Plugin</h2>
        <button id="generateTimestampBtn">Generate Timestamp</button>
        <p id="timestampOutput"></p>
        <hr>
        <label for="bytes">Enter number of bytes:</label>
        <input type="number" id="bytes" min="1" />
        <button id="generateRandomHexBtn">Generate Random Hex</button>
        <p id="hexOutput"></p>
        <hr>
        <button id="generate50BytesHexBtn">Generate 50 Bytes Random Hex</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
